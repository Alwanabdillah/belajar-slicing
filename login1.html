<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/output.css" />
  </head>
  <body class="bg-[#65BABF1A]">
    <section class="grid grid-cols-2">
        <div class="h-full w-full"><img src="/img/login1.png" alt=""></div>
      <div class="grid grid-rows-2">
        <img src="/img/logo.png" alt="" class="h-[64.78px] w-[205px] ml-5 mt-52">
        <h1 class="ml-5 text-[30px] font-bold mt-7">Silahkan Login</h1>
        <div class="bg-[#FFFFFF] ml-5 h-[575px] w-[436px] p-10 shadow-md">
          <h1 class="text-xl font-bold text-left">Sign in</h1>
          <h3 class="my-3 text-left">Email Adress</h3>
          <button class="bg-[#D9D9D9] h-10 w-full rounded-full"></button>
          <h3 class="my-3 text-left">Password</h3>
          <button class="bg-[#D9D9D9] h-10 w-full rounded-full"></button>
          <h3 class="my-3 text-right">Lupa Password</h3>
          <button class="flex bg-[#018491BF] my-3 h-10 w-full rounded-full">
            <h3 class="text-center text-white my-auto mx-auto">Sign In</h3>
          </button>
          <button class="flex bg-[#D9D9D9] h-10 w-full rounded-full">
            <h3 class="text-center top-[690px] my-auto mx-auto">Create New Account</h3>
          </button>
          <button class="bg-[#D9D9D9] my-3 h-10 w-full rounded-full flex flex-row">
            <img
              src="/img/flat-color-icons_google.png"
              alt=""
              class="ml-20 mr-3 my-auto"
            />
            <h3 class="text-center my-auto"><a href="register.html">Masuk/Daftar</a></h3>
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
