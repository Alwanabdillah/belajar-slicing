<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./src/output.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="flex justtify-center items-center h-screen bg-sky-600 mx-auto">
      <div class="w-96 p-6 shadow-lg bg-white rounded-md">
        <h1 class="text-3xl block text-center font-semibold"><i class="fa-solid fa-user"></i>Login</h1>
        <hr class="mt-3"/>
        <div class="mt-3">
          <label for="username" class="block text-base mb-2">username</label>
          <input type="text" id="username" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600" placeholder="Enter Username.." />
        </div>
        <div class="mt-3">
          <label for="password" class="block text-base mb-2">password</label>
          <input type="password" id="password" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600" placeholder="Enter Password.." />
        </div>
        <div class="mt-3 flex justify-between items-center">
            <div>
                <input type="checkbox">
                <label>Remember me</label>
            </div>
            <div>
                <a href="#" class="to-sky-500 font-semibold">Forgot Password?</a>
            </div>
        </div>
        <div class="mt-5">
            <button type="submit" class="border-2 border-sky-500 bg-sky-500 text-white p-1 w-full rounded-md hover:bg-transparent hover:text-sky-400 font-semibold">Login</button>
        </div>
      </div>
    </div>
  </body>
</html>
